<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <script>
            const todayPrecised = new Date()
            const today = new Date(
                todayPrecised.getFullYear(), 
                todayPrecised.getMonth(), 
                todayPrecised.getDate(), 
                0, 0, 0, 0
            );
            // year, month, day, hours, minutes, seconds, milliseconds
            const target = new Date(2023, 8, 30, 0, 0, 0, 0);
            const diff = target.getTime() - today.getTime();
            const days = diff / (86400000)
            if (days > 0) {
                document.write('Pozostało ' + days + ' dni')
            }
            else if (days === 0) {
                document.write('To już dziś !!!')
            }
            else if (days < 0) {
                const daysAfterEvent = -1 * days
                document.write('Odbyło się ' + daysAfterEvent + ' dni temu')
            }
        </script>
    </body>
</html>
